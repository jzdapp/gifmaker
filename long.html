		<div class="max-w-4xl px-4 sm:px-4 py-3 mx-auto rounded-lg cursor-pointer sm:hover:bg-block group"

				<h1 class="rich_media_title " id="activity-name">
					为什么不能制作更长的GIF
				</h1>
				<div class="rich_media_content"
					id="js_content" style="">
					<section style="text-align: justify;margin: 0px 0px 8px;text-indent: 0em;"><span
							style="font-size: 15px;">移动端设备受限于设备性能，设备的系统内存要远小于电脑，制作更长的GIF需要占用更大的内存，为防止内存占用过高而导致应用崩溃，故对此会有限制。</span>
					</section>
					<section style="text-align: justify;margin: 0px 0px 8px;text-indent: 0em;"><span
							style="font-size: 15px;">图片数量越多，所占用的内存越大，所以图片数量会有限制。</span>
					</section>
					<section style="text-align: justify;margin: 0px 0px 8px;text-indent: 0em;"><span
							style="font-size: 15px;">视频时长越长，所占用的内存越大，所以视频时长会有限制。</span>
					</section>
				</div>
			</div>
		</div>
