<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="max-w-4xl px-4 sm:px-4 py-3 mx-auto rounded-lg cursor-pointer sm:hover:bg-block group"
			id="zh/why-certain-view-modifiers-in-swift-6-cannot-usethe-state-property">
			<div id="img-content" class="rich_media_wrp">
				<h1 class="rich_media_title " id="activity-name">
					为什么制作的GIF模糊
				</h1>
				<div class="rich_media_content js_underline_content defaultNoSetting fix_apple_default_style"
					id="js_content" style="">
					<p style="text-align: left;margin: 0px 0px 16px;text-indent: 0em;"><span
							style="letter-spacing: normal;text-decoration: none;font-size: 15px;"
							class="js_darkmode__0">因为高画质的GIF需要占用更大的内存，在保存时如果限制了GIF大小（比如10M）或者选择了中、低画质，那么在制作GIF的时候会对内容进行压缩处理，所以会模糊。</span>
					</p>
					<section style="text-align: left;margin:0px;"><span
							style="font-size: 17px;"><strong><span
									style="font-size: 15px;letter-spacing: normal;text-decoration: none;"
									class="js_darkmode__1">如何制作高画质的GIF？</span></strong></span></section>
					<p style="text-align: left;margin: 0px 0px 8px;text-indent: 0em;"><span
							style="letter-spacing: normal;text-decoration: none;font-size: 15px;"
							class="js_darkmode__2">点击页面底部的「保存到相册」按钮，在弹出页面的画质选项中选择「高」（画质）进行保存。</span></p>
					<section style="text-align: left;margin: 0px;text-indent: 0em;"><span
							style="letter-spacing: normal;text-decoration: none;font-size: 15px;"
							class="js_darkmode__3">注意：<strong>画质越高制作出的GIF越大</strong>（和照片、视频相同的原理）。</span></section>
				</div>
			</div>
		</div>
	</body>
</html>
